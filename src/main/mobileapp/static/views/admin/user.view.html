<ion-view cache-view="false" view-title="User"> 
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="User.inserting || User.editing" ng-click="User.startInserting()"> <i class="icon ion-plus-round"></i> </button> 
    <button class="button button-stable" ng-show="User.inserting || User.editing" ng-click="User.post()"> <i class="icon ion-checkmark"></i> </button> 
  </ion-nav-buttons> 
    <ion-nav-buttons side="left"> 
    <button class="button button-icon button-clear ion-navicon" ng-hide="User.inserting || User.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="User.inserting || User.editing" ng-click="User.cancel()"> <i class="icon ion-android-arrow-back"></i> </button> 
  </ion-nav-buttons> 
  <ion-content> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource  name="User" entity="api/security/User" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
    </div> 
	<div crn-datasource="User" class="" ng-hide="User.editing || User.inserting"> 
	<ion-list can-swipe="listCanSwipe"> 
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)"> 
		  <div class="row">
			<div class="col">
					  {{rowData.email}}
			</div> 
			<div class="col">
					  {{rowData.name}}
			</div> 
			<div class="col">
					  {{rowData.id}}
			</div> 
			<div class="col">
					  {{rowData.login}}
			</div> 
			<div class="col">
					  {{rowData.picture}}
			</div> 
			<div class="col">
					  {{rowData.password}}
			</div> 
			<div class="col">
					  {{rowData.theme}}
			</div> 
		  </div> 
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)"> 
            <i class="icon ion-edit"></i> 
          </ion-option-button> 
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
             &nbsp; 
            <i class="icon ion-trash-a"></i> 
          </ion-option-button> 
        </ion-item> 
      </ion-list> 
    </div> 
    <div ng-show="User.editing || User.inserting"> 
      <form crn-datasource="User"> 
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
          <div class="list"> 
			<!-- email begin -->
			<label for="textinput-email" class="item item-input item-stacked-label">
				<span class="input-label">email</span> 
				<input type="text" placeholder="email" ng-model="User.active.email" id="textinput-email" name="textinput-email"  > 
			</label> 
			<!-- email end -->
			<!-- name begin -->
			<label for="textinput-name" class="item item-input item-stacked-label">
				<span class="input-label">name</span> 
				<input type="text" placeholder="name" ng-model="User.active.name" id="textinput-name" name="textinput-name"  required="required"> 
			</label> 
			<!-- name end -->
			<!-- login begin -->
			<label for="textinput-login" class="item item-input item-stacked-label">
				<span class="input-label">login</span> 
				<input type="text" placeholder="login" ng-model="User.active.login" id="textinput-login" name="textinput-login"  required="required"> 
			</label> 
			<!-- login end -->
			<!-- picture begin -->
			<label for="textinput-picture" class="item item-input item-stacked-label">
				<span class="input-label">picture</span> 
				<input type="text" placeholder="picture" ng-model="User.active.picture" id="textinput-picture" name="textinput-picture"  > 
			</label> 
			<!-- picture end -->
			<!-- password begin -->
			<label for="textinput-password" class="item item-input item-stacked-label">
				<span class="input-label">password</span> 
				<input type="text" placeholder="password" ng-model="User.active.password" id="textinput-password" name="textinput-password"  required="required"> 
			</label> 
			<!-- password end -->
			<!-- theme begin -->
			<label for="textinput-theme" class="item item-input item-stacked-label">
				<span class="input-label">theme</span> 
				<input type="text" placeholder="theme" ng-model="User.active.theme" id="textinput-theme" name="textinput-theme"  > 
			</label> 
			<!-- theme end -->
          </div> 
        </fieldset> 
      </form> 
    </div> 
  </ion-content> 
</ion-view>
