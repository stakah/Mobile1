<ion-view cache-view="false" view-title="UserRole"> 
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="UserRole.inserting || UserRole.editing" ng-click="UserRole.startInserting()"> <i class="icon ion-plus-round"></i> </button> 
    <button class="button button-stable" ng-show="UserRole.inserting || UserRole.editing" ng-click="UserRole.post()"> <i class="icon ion-checkmark"></i> </button> 
  </ion-nav-buttons> 
    <ion-nav-buttons side="left"> 
    <button class="button button-icon button-clear ion-navicon" ng-hide="UserRole.inserting || UserRole.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="UserRole.inserting || UserRole.editing" ng-click="UserRole.cancel()"> <i class="icon ion-android-arrow-back"></i> </button> 
  </ion-nav-buttons> 
  <ion-content> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource  name="UserRole" entity="api/security/UserRole" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
    </div> 
	<div crn-datasource="UserRole" class="" ng-hide="UserRole.editing || UserRole.inserting"> 
	<ion-list can-swipe="listCanSwipe"> 
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)"> 
		  <div class="row">
			<div class="col">
					  {{rowData.id}}
			</div> 
			<div class="col">
					{{rowData.user.email}}
			</div> 
			<div class="col">
					{{rowData.role.name}}
			</div> 
		  </div> 
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)"> 
            <i class="icon ion-edit"></i> 
          </ion-option-button> 
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
             &nbsp; 
            <i class="icon ion-trash-a"></i> 
          </ion-option-button> 
        </ion-item> 
      </ion-list> 
    </div> 
    <div ng-show="UserRole.editing || UserRole.inserting"> 
      <form crn-datasource="UserRole"> 
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
          <div class="list"> 
			<!-- user begin -->
			 <datasource name="User" entity="api/security/User" keys="id" class=""></datasource> 
			<label for="textinput-user" class="item item-input item-select">
				<span class="input-label">user</span> 
				<select ng-model="UserRole.active.user" class="form-control" id="textinput-user" name="textinput-user" ng-options="opt as opt.email for opt in User.data track by opt.id" >
				  <option value=''>None</option>
				</select>
			</label> 
			<!-- user end -->
			<!-- role begin -->
			 <datasource name="Role" entity="api/security/Role" keys="id" class=""></datasource> 
			<label for="textinput-role" class="item item-input item-select">
				<span class="input-label">role</span> 
				<select ng-model="UserRole.active.role" class="form-control" id="textinput-role" name="textinput-role" ng-options="opt as opt.name for opt in Role.data track by opt.id" >
				  <option value=''>None</option>
				</select>
			</label> 
			<!-- role end -->
          </div> 
        </fieldset> 
      </form> 
    </div> 
  </ion-content> 
</ion-view>
