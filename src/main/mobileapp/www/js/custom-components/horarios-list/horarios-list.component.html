<div class="row-responsive">
  <div class="button button-bar">
    <a class="button" ng-repeat="ano in ctrl.tableData.getAnos()" ng-bind="ano" ng-click="vm.selectAno(ano)"></a>
  </div>
  <div class="card">
    <div class="button button-bar">
      <a class="button" ng-repeat="sem in ctrl.tableData.getSemestres()" ng-bind="sem" ng-click="vm.selectSemestre(sem)"></a>
    </div>
    <div class="list">
      <div ng-repeat="diaSemana in ctrl.tableData.getDiasSemana()">
        <div class="item item-divider"
             ng-bind="ctrl.tableData.getNomeDiaSemana(diaSemana)">{{diaSemana}}
        </div>

        <div class="item item-icon-left" ng-repeat="d in ctrl.tableData.getDisciplinas(diaSemana)">
          <i class="" ng-class="d.icone"></i>
          <span ng-bind="d.nomeDisciplina"></span>
          <span class="item-note" ng-bind="d.horaIni"></span>
        </div>
      </div>
    </div>
  </div>
</div>
