<ion-view cache-view="false" view-title="MenuItem"> 
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="MenuItem.inserting || MenuItem.editing" ng-click="MenuItem.startInserting()"> <i class="icon ion-plus-round"></i> </button> 
    <button class="button button-stable" ng-show="MenuItem.inserting || MenuItem.editing" ng-click="MenuItem.post()"> <i class="icon ion-checkmark"></i> </button> 
  </ion-nav-buttons> 
    <ion-nav-buttons side="left"> 
    <button class="button button-icon button-clear ion-navicon" ng-hide="MenuItem.inserting || MenuItem.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="MenuItem.inserting || MenuItem.editing" ng-click="MenuItem.cancel()"> <i class="icon ion-android-arrow-back"></i> </button> 
  </ion-nav-buttons> 
  <ion-content> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource  name="MenuItem" entity="api/rest/metadata/MenuItem" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
    </div> 
	<div crn-datasource="MenuItem" class="" ng-hide="MenuItem.editing || MenuItem.inserting"> 
	<ion-list can-swipe="listCanSwipe"> 
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)"> 
		  <div class="row">
			<div class="col">
					  {{rowData.id}}
			</div> 
			<div class="col">
					  {{rowData.name}}
			</div> 
			<div class="col">
					  {{rowData.url}}
			</div> 
			<div class="col">
					{{rowData.menuType.type}}
			</div> 
			<div class="col">
					  {{rowData.role}}
			</div> 
		  </div> 
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)"> 
            <i class="icon ion-edit"></i> 
          </ion-option-button> 
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
             &nbsp; 
            <i class="icon ion-trash-a"></i> 
          </ion-option-button> 
        </ion-item> 
      </ion-list> 
    </div> 
    <div ng-show="MenuItem.editing || MenuItem.inserting"> 
      <form crn-datasource="MenuItem"> 
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
          <div class="list"> 
			<!-- name begin -->
			<label for="textinput-name" class="item item-input item-stacked-label">
				<span class="input-label">Name</span> 
				<input type="text" placeholder="Name" ng-model="MenuItem.active.name" id="textinput-name" name="textinput-name"  required="required"> 
			</label> 
			<!-- name end -->
			<!-- url begin -->
			<label for="textinput-url" class="item item-input item-stacked-label">
				<span class="input-label">Url</span> 
				<input type="text" placeholder="Url" ng-model="MenuItem.active.url" id="textinput-url" name="textinput-url"  required="required"> 
			</label> 
			<!-- url end -->
			<!-- menuType begin -->
			 <datasource name="MenuType" entity="api/rest/metadata/MenuType" keys="id" class=""></datasource> 
			<label for="textinput-menuType" class="item item-input item-select">
				<span class="input-label">menuType</span> 
				<select ng-model="MenuItem.active.menuType" class="form-control" id="textinput-menuType" name="textinput-menuType" ng-options="opt as opt.type for opt in MenuType.data track by opt.id" >
				  <option value=''>None</option>
				</select>
			</label> 
			<!-- menuType end -->
			<!-- role begin -->
			<label for="textinput-role" class="item item-input item-stacked-label">
				<span class="input-label">Role</span> 
				<input type="text" placeholder="Role" ng-model="MenuItem.active.role" id="textinput-role" name="textinput-role"  required="required"> 
			</label> 
			<!-- role end -->
          </div> 
        </fieldset> 
      </form> 
    </div> 
  </ion-content> 
</ion-view>
