<ion-view cache-view="false" view-title="AlunoResponsavel"> 
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="AlunoResponsavel.inserting || AlunoResponsavel.editing" ng-click="AlunoResponsavel.startInserting()"> <i class="icon ion-plus-round"></i> </button> 
    <button class="button button-stable" ng-show="AlunoResponsavel.inserting || AlunoResponsavel.editing" ng-click="AlunoResponsavel.post()"> <i class="icon ion-checkmark"></i> </button> 
  </ion-nav-buttons> 
    <ion-nav-buttons side="left"> 
    <button class="button button-icon button-clear ion-navicon" ng-hide="AlunoResponsavel.inserting || AlunoResponsavel.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="AlunoResponsavel.inserting || AlunoResponsavel.editing" ng-click="AlunoResponsavel.cancel()"> <i class="icon ion-android-arrow-back"></i> </button> 
  </ion-nav-buttons> 
  <ion-content> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource  name="AlunoResponsavel" entity="api/rest/aol/AlunoResponsavel" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
    </div> 
	<div crn-datasource="AlunoResponsavel" class="" ng-hide="AlunoResponsavel.editing || AlunoResponsavel.inserting"> 
	<ion-list can-swipe="listCanSwipe"> 
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)"> 
		  <div class="row">
			<div class="col">
					  {{rowData.id}}
			</div> 
			<div class="col">
					{{rowData.aluno.nome}}
			</div> 
			<div class="col">
					{{rowData.responsavel.nome}}
			</div> 
		  </div> 
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)"> 
            <i class="icon ion-edit"></i> 
          </ion-option-button> 
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
             &nbsp; 
            <i class="icon ion-trash-a"></i> 
          </ion-option-button> 
        </ion-item> 
      </ion-list> 
    </div> 
    <div ng-show="AlunoResponsavel.editing || AlunoResponsavel.inserting"> 
      <form crn-datasource="AlunoResponsavel"> 
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
          <div class="list"> 
			<!-- aluno begin -->
			 <datasource name="Aluno" entity="api/rest/aol/Aluno" keys="id" class=""></datasource> 
			<label for="textinput-aluno" class="item item-input item-select">
				<span class="input-label">aluno</span> 
				<select ng-model="AlunoResponsavel.active.aluno" class="form-control" id="textinput-aluno" name="textinput-aluno" ng-options="opt as opt.nome for opt in Aluno.data track by opt.id" >
				  <option value=''>None</option>
				</select>
			</label> 
			<!-- aluno end -->
			<!-- responsavel begin -->
			 <datasource name="Responsavel" entity="api/rest/aol/Responsavel" keys="id" class=""></datasource> 
			<label for="textinput-responsavel" class="item item-input item-select">
				<span class="input-label">responsavel</span> 
				<select ng-model="AlunoResponsavel.active.responsavel" class="form-control" id="textinput-responsavel" name="textinput-responsavel" ng-options="opt as opt.nome for opt in Responsavel.data track by opt.id" >
				  <option value=''>None</option>
				</select>
			</label> 
			<!-- responsavel end -->
          </div> 
        </fieldset> 
      </form> 
    </div> 
  </ion-content> 
</ion-view>
