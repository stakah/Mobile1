<ion-view cache-view="false" view-title="ResponsavelAviso"> 
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="ResponsavelAviso.inserting || ResponsavelAviso.editing" ng-click="ResponsavelAviso.startInserting()"> <i class="icon ion-plus-round"></i> </button> 
    <button class="button button-stable" ng-show="ResponsavelAviso.inserting || ResponsavelAviso.editing" ng-click="ResponsavelAviso.post()"> <i class="icon ion-checkmark"></i> </button> 
  </ion-nav-buttons> 
    <ion-nav-buttons side="left"> 
    <button class="button button-icon button-clear ion-navicon" ng-hide="ResponsavelAviso.inserting || ResponsavelAviso.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="ResponsavelAviso.inserting || ResponsavelAviso.editing" ng-click="ResponsavelAviso.cancel()"> <i class="icon ion-android-arrow-back"></i> </button> 
  </ion-nav-buttons> 
  <ion-content> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource  name="ResponsavelAviso" entity="api/rest/aol/ResponsavelAviso" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
    </div> 
	<div crn-datasource="ResponsavelAviso" class="" ng-hide="ResponsavelAviso.editing || ResponsavelAviso.inserting"> 
	<ion-list can-swipe="listCanSwipe"> 
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)"> 
		  <div class="row">
			<div class="col">
					  {{rowData.id}}
			</div> 
			<div class="col">
					{{rowData.responsavel.nome}}
			</div> 
			<div class="col">
					{{rowData.aviso.title}}
			</div> 
			<div class="col">
					  {{rowData.enviado}}
			</div> 
			<div class="col">
					  {{rowData.lido}}
			</div> 
		  </div> 
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)"> 
            <i class="icon ion-edit"></i> 
          </ion-option-button> 
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
             &nbsp; 
            <i class="icon ion-trash-a"></i> 
          </ion-option-button> 
        </ion-item> 
      </ion-list> 
    </div> 
    <div ng-show="ResponsavelAviso.editing || ResponsavelAviso.inserting"> 
      <form crn-datasource="ResponsavelAviso"> 
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
          <div class="list"> 
			<!-- responsavel begin -->
			 <datasource name="Responsavel" entity="api/rest/aol/Responsavel" keys="id" class=""></datasource> 
			<label for="textinput-responsavel" class="item item-input item-select">
				<span class="input-label">responsavel</span> 
				<select ng-model="ResponsavelAviso.active.responsavel" class="form-control" id="textinput-responsavel" name="textinput-responsavel" ng-options="opt as opt.nome for opt in Responsavel.data track by opt.id" >
				  <option value=''>None</option>
				</select>
			</label> 
			<!-- responsavel end -->
			<!-- aviso begin -->
			 <datasource name="Aviso" entity="api/rest/aol/Aviso" keys="id" class=""></datasource> 
			<label for="textinput-aviso" class="item item-input item-select">
				<span class="input-label">aviso</span> 
				<select ng-model="ResponsavelAviso.active.aviso" class="form-control" id="textinput-aviso" name="textinput-aviso" ng-options="opt as opt.title for opt in Aviso.data track by opt.id" >
				  <option value=''>None</option>
				</select>
			</label> 
			<!-- aviso end -->
			<!-- enviado begin -->
			<div class="item item-toggle">
				Enviado
			 <label for="textinput-enviado" class="toggle toggle-assertive">
			   <input type="checkbox" ng-model="ResponsavelAviso.active.enviado" id="textinput-enviado" name="textinput-enviado" required="required">
			   <div class="track">
				 <div class="handle"></div>
			   </div>
			 </label>
			</div>	
			<!-- enviado end -->
			<!-- lido begin -->
			<div class="item item-toggle">
				Lido
			 <label for="textinput-lido" class="toggle toggle-assertive">
			   <input type="checkbox" ng-model="ResponsavelAviso.active.lido" id="textinput-lido" name="textinput-lido" required="required">
			   <div class="track">
				 <div class="handle"></div>
			   </div>
			 </label>
			</div>	
			<!-- lido end -->
          </div> 
        </fieldset> 
      </form> 
    </div> 
  </ion-content> 
</ion-view>
