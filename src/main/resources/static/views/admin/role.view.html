<ion-view cache-view="false" view-title="Role"> 
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="Role.inserting || Role.editing" ng-click="Role.startInserting()"> <i class="icon ion-plus-round"></i> </button> 
    <button class="button button-stable" ng-show="Role.inserting || Role.editing" ng-click="Role.post()"> <i class="icon ion-checkmark"></i> </button> 
  </ion-nav-buttons> 
    <ion-nav-buttons side="left"> 
    <button class="button button-icon button-clear ion-navicon" ng-hide="Role.inserting || Role.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="Role.inserting || Role.editing" ng-click="Role.cancel()"> <i class="icon ion-android-arrow-back"></i> </button> 
  </ion-nav-buttons> 
  <ion-content> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource  name="Role" entity="api/security/Role" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
    </div> 
	<div crn-datasource="Role" class="" ng-hide="Role.editing || Role.inserting"> 
	<ion-list can-swipe="listCanSwipe"> 
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)"> 
		  <div class="row">
			<div class="col">
					  {{rowData.name}}
			</div> 
			<div class="col">
					  {{rowData.id}}
			</div> 
		  </div> 
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)"> 
            <i class="icon ion-edit"></i> 
          </ion-option-button> 
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
             &nbsp; 
            <i class="icon ion-trash-a"></i> 
          </ion-option-button> 
        </ion-item> 
      </ion-list> 
    </div> 
    <div ng-show="Role.editing || Role.inserting"> 
      <form crn-datasource="Role"> 
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
          <div class="list"> 
			<!-- name begin -->
			<label for="textinput-name" class="item item-input item-stacked-label">
				<span class="input-label">name</span> 
				<input type="text" placeholder="name" ng-model="Role.active.name" id="textinput-name" name="textinput-name"  > 
			</label> 
			<!-- name end -->
          </div> 
        </fieldset> 
      </form> 
    </div> 
  </ion-content> 
</ion-view>
